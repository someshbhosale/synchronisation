<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host | JSON Upload Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .logo {
			width: 75px;
			height: 80px;
		}
    </style>
</head>
<body>
    <div class="text-center">
		<img src="static/assests/logo.jpg" class="logo" alt="Logo">
		<h5>B.V.V.Sangha's</h5>
		<h3><b>BASAVESHWAR ENGINEERING COLLEGE, BAGALKOTE</b></h3>
		<p class="institute-details">(An Autonomous Institute, Affiliated to Visvesvaraya Technological University, Belagavi) Karnataka State, India</p>
		<h3><b>DEPARTMENT OF INFORMATION SCIENCE AND ENGINEERING</b></h3>
	</div>
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Upload JSON File</div>
                    <div class="card-body">
                        <div class="card-body">
                            <form id="jsonUploadForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="jsonFile">Select JSON File:</label>
                                    <input type="file" class="form-control-file" name="jsonFile" id="jsonFile" accept=".json" required>

                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#jsonUploadForm').submit(function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log(response);
                        alert('JSON file uploaded successfully!');
                    },
                    error: function (error) {
                        console.error(error);
                        alert('Error uploading JSON file!');
                    }
                });
            });
        });
        
    </script>
    
    <!-- Add this div to display upload messages -->
    <div id="uploadMessage" class="alert" style="display: none;"></div>
    
</body>
</html>
