<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .data-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .data-card pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .logo {
			width: 75px;
			height: 80px;
		}
    </style>
</head>
<body><br>
    <div class="text-center">
		<img src="/static/assests/logo.jpg" class="logo" alt="Logo">
		<h5>B.V.V.Sangha's</h5>
		<h3><b>BASAVESHWAR ENGINEERING COLLEGE, BAGALKOTE</b></h3>
		<p class="institute-details">(An Autonomous Institute, Affiliated to Visvesvaraya Technological University, Belagavi) Karnataka State, India</p>
		<h3><b>DEPARTMENT OF INFORMATION SCIENCE AND ENGINEERING</b></h3>
	</div>
    <br><br>
    <div class="container">
        <h1>Retrieved Data</h1>
        <div id="dataContainer"></div>
        <button id="syncButton" class="btn btn-primary">Synchronize</button>
    </div>

    <!-- Link directly to the jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to retrieve and display documents
            function retrieveData() {
                $.ajax({
                    url: '/retrieve',  // Backend route to retrieve documents
                    method: 'GET',
                    success: function(response) {
                        // Clear previous data
                        $('#dataContainer').empty();
                        // Iterate over documents and display them
                        response.data.forEach(function(document) {
                            // Create a card for each document
                            var cardHtml = '<div class="data-card">';
                            // Iterate over keys and values of the document
                            for (var key in document) {
                                if (document.hasOwnProperty(key)) {
                                    cardHtml += '<p><strong>' + key + ':</strong> ' + JSON.stringify(document[key]) + '</p>';
                                }
                            }
                            cardHtml += '</div>'; // Close the card div
                            $('#dataContainer').append(cardHtml);
                        });
                    },
                    error: function(error) {
                        console.error(error);
                        alert('Error retrieving hospital data!');
                    }
                });
            }
        
            // Bind retrieveData function to syncButton click event
            $('#syncButton').click(function() {
                retrieveData();
            });
        });
    </script>
</body>
</html>
